<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <button type="button" class="btn btn-outline-success" id="clearDay">Clear Day!</button>
    </header>
    <div class="container text-left">
      <!-- Timeblocks go here -->

      <div class="row">
        <div class="input-group input-group-sm mb-3 ">
          <div class="input-group-prepend">
            <span class="input-group-text hour bg-primary text-white">09:00 am </span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="9am"></textarea>
          <button type="button" class="saveBtn btn-primary"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>
      </div>

      <div class="row">
        <div class="input-group input-group-sm mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text hour bg-primary text-white">10:00 am </span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="10am"></textarea>
          <button type="button" class="saveBtn btn-primary"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>
      </div>

      <div class="row">
        <div class="input-group input-group-sm mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text hour bg-primary text-white">11:00 am </span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="11am"></textarea>
          <button type="button" class="saveBtn btn-primary"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>
      </div>

      <div class="row">
        <div class="input-group input-group-sm mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text hour bg-primary text-white">12:00 pm </span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="12pm"></textarea>
          <button type="button" class="saveBtn btn-primary"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>
      </div>

      <div class="row">
        <div class="input-group input-group-sm mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text hour bg-primary text-white">01:00 pm </span>
          </div>
          <!--id military time start-->
          <textarea class="form-control" aria-label="With textarea" id="13pm"></textarea>
          <button type="button" class="saveBtn btn-primary"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>
      </div>

      <div class="row">
        <div class="input-group input-group-sm mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text hour bg-primary text-white">02:00 pm </span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="14pm"></textarea>
          <button type="button" class="saveBtn btn-primary"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>
      </div>

      <div class="row">
        <div class="input-group input-group-sm mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text hour bg-primary text-white">03:00 pm </span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="15pm"></textarea>
          <button type="button" class="saveBtn btn-primary"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>
      </div>

      <div class="row">
        <div class="input-group input-group-sm mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text hour bg-primary text-white">04:00 pm </span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="16pm"></textarea>
          <button type="button" class="saveBtn btn-primary"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>
      </div>

      <div class="row">
        <div class="input-group input-group-sm mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text hour bg-primary text-white">05:00 pm </span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="17pm"></textarea>
          <button type="button" class="saveBtn btn-primary"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>
      </div>

      <div class="row">
        <div class="input-group input-group-sm mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text hour bg-primary text-white">06:00 pm </span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="18pm"></textarea>
          <button type="button" class="saveBtn btn-primary"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>
      </div>
      
      </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
